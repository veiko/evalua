<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Evaluation CTA</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">Ready to start your evaluation?</div>

        Start evaluation

      <div id="status" class="status" aria-live="polite"></div>
    </div>
    <script src="./cta.js"></script>
  </body>
</html>
